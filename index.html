<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <div class="game_info">
        <div class="game_set">
          <div class="userName">
            <label for="userName">Podaj imię</label>
            <input type="text" name="userName" id="userName" />
          </div>
          <div class="game_set_line">
            <div class="card">
              <label for="card"
                >Ile kart
                <input type="number" name="card" id="card" />
              </label>
            </div>
            <div class="checkedCard">
              <label for="checkedCard"
                >Ile zaznaczonych kart
                <input type="number" name="checkedCard" id="checkedCard" />
              </label>
            </div>
          </div>
          <div class="game_set_line">
            <div class="gridRows">
              <label for="gridRows"
                >Ile rzędów
                <input type="number" name="gridRows" id="gridRows" />
              </label>
            </div>
            <div class="gridColumn">
              <label for="gridColumn"
                >Ile kolumn
                <input type="number" name="gridColumn" id="gridColumn" />
              </label>
            </div>
          </div>
          <button class="game_btn_start">Graj</button>
        </div>
        <div class="game_rank">
          <p>Ranking</p>
          <div class="game_rank_tabHead">
            <table>
              <thead>
                <tr>
                  <th class="game_rank_listHead">Imię</th>
                  <th class="game_rank_listHead">Ilość punków</th>
                  <th class="game_rank_listHead">Czas</th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="game_rank_tab"></div>
        </div>
      </div>
      <div class="game_board"></div>
      <div class="game_menu">
        <div class="game_timer">00 : 00</div>
        <div class="game_name"></div>
        <div class="game_score">Liczba ruchów: 0</div>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
  <script src="js/createRank.js"></script>
  <script src="js/rank.js"></script>
  <script src="js/timer.js"></script>
</html>
